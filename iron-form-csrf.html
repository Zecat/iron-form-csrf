<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="iron-meta-token.html">

<dom-module id="iron-form-csrf">
  <template>
    <iron-form
      id="form"
      method="[[method]]"
      action="[[action]]"
      content-type="[[contentType]]"
      disable-native-validation-ui="[[disableNativeValidationUi]]"
      headers="[[headers]]"
      request="[[request]]"
      with-credentials="[[withCredentials]]">   
      <iron-meta-token></iron-meta-token>
      <slot></slot>
    </iron-form>
  </template>

  <script>
    class IronFormCsrf extends Polymer.Element{
      
      static get is() {
        return 'iron-form-csrf'
      }

      static get properties() {
        return {
          method: String,
          action: String,
          contentType: String,
          disableNativeValidationUi: Boolean,
          headers: Object,
          request: Object,
          withCredentials: Boolean
        }
      }

      submit () {
        this.$.form.submit();
      }

      serialize () {
        return this.$.form.serialize();
      }

      validate () {
        return this.$.form.validate();
      }
    }
    window.customElements.define(IronFormCsrf.is, IronFormCsrf);
  </script>
</dom-module>
